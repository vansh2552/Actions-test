name: My Workflow

on:
  workflow_dispatch:

jobs:
  
  job3:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Job 3
        run: echo "Job 3"

  job4:
    runs-on: ubuntu-latest
    needs: job3
    steps:
      - name: Continue on Error
        continue-on-error: ${{ github.event.inputs.continue_on_error == 'true' }}
      - name: Step 1 - Job 4 (Intentional Failure)
        run: exit 1  # Intentionally exit with a non-zero code to indicate failure

  job5:
    runs-on: ubuntu-latest
    needs: job4
    steps:

      - name: Step 1 - Job 5
        run: echo "Job 5"
