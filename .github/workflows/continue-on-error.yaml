name: continie-on-error
on: [workflow_dispatch]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Job 1"
        
      - name: Step 2 (Continue on Error)
        run: echo "Job 1 Step 2"
        continue-on-error: ${{ github.event.inputs.continue_on_error == 'true' }}

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Job 2"
        
      - name: Step 2 (Continue on Error)
        run: echo "Job 2 Step 2"
        continue-on-error: ${{ github.event.inputs.continue_on_error == 'true' }}

  job3:
    needs: job2
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Job 3"
        
      - name: Step 2 (Continue on Error)
        run: echo "Job 3 Step 2"
        continue-on-error: ${{ github.event.inputs.continue_on_error == 'true' }}

  job4:
    needs: [job1, job2, job3]
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Job 4 (Always runs)"
