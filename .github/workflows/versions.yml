name: List Software Versions

on:
  push:
    branches:
      - master

jobs:
  list-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Set up MATLAB
        uses: matlab/setup-actions@v1

      - name: Run MATLAB script
        uses: matlab/script@v1
        with:
          script: |
            disp("Listing software versions:")
            matlab -batch "list_software_versions.m"
